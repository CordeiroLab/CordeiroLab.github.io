    <style>
      /* Carousel Styles */
      .carousel {
        position: relative;
        width: 600px;
        height: 400px;
        margin: 30px auto;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      }
      .carousel-images {
        position: relative;
        width: 600px;
        height: 400px;
      }
      .carousel-images img {
        position: absolute;
        top: 0;
        left: 0;
        width: 600px;
        height: 400px;
        object-fit: cover;
        display: none;
        transition: opacity 0.5s;
      }
      .carousel-images img.active {
        display: block;
        opacity: 1;
      }
      .carousel-dots {
        text-align: center;
        position: absolute;
        bottom: 12px;
        width: 100%;
      }
      .carousel-dots span {
        cursor: pointer;
        height: 12px;
        width: 12px;
        margin: 0 3px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background 0.3s;
      }
      .carousel-dots span.active {
        background-color: #333;
      }
    </style>
</head>
<body>

        <nav>

                <div class="hamburger" id="hamburger">
                    <span class="bar"></span>

                </ul>
            </div>    
        </nav>
    </header>
    <main>
        
        <!-- Join Us -->
        <div id="container">Loading...</div>
        <script>
            fetch('/content/Join_us.md')
                .then(res => {
                    if (!res.ok) throw new Error('Markdown file not found');
                    return res.text();
                })
                .then(text => {
                    document.getElementById('container').innerHTML = marked.parse(text);
                })
                .catch(err => {
                    document.getElementById('container').innerHTML = "<p>Content could not be loaded.</p>";
                });
        </script> 
        
        <!-- Carousel Start -->
        <div class="carousel">
          <div class="carousel-images">
            <img src="/assets/images/slider/image1.jpg" alt="Image 1">
            <img src="/assets/images/slider/image2.jpg" alt="Image 2">
            <img src="/assets/images/slider/image3.jpg" alt="Image 3">
            <img src="/assets/images/slider/image4.jpg" alt="Image 4"> 
            <!-- Add more images as needed -->
          </div>
          <div class="carousel-dots"></div>
        </div>
        <script>
        document.addEventListener('DOMContentLoaded', function () {
          const images = document.querySelectorAll('.carousel-images img');
          const dotsContainer = document.querySelector('.carousel-dots');
          let current = 0;
          let interval;

          function showImage(idx) {
            images.forEach((img, i) => {
              img.classList.toggle('active', i === idx);
              dotsContainer.children[i].classList.toggle('active', i === idx);
            });
            current = idx;
          }

          // Create dots
          images.forEach((_, i) => {
            const dot = document.createElement('span');
            dot.addEventListener('click', () => {
              showImage(i);
              resetInterval();
            });
            dotsContainer.appendChild(dot);
          });

          function nextImage() {
            showImage((current + 1) % images.length);
          }

          function resetInterval() {
            if (interval) clearInterval(interval);
            interval = setInterval(nextImage, 2000);
          }

          showImage(0);
          resetInterval();

          // Optional: pause on mouseover
          document.querySelector('.carousel').addEventListener('mouseenter', () => {
            clearInterval(interval);
          });
          document.querySelector('.carousel').addEventListener('mouseleave', () => {
            resetInterval();
          });
        });
        </script>
        <!-- Carousel End -->       
    </main>
